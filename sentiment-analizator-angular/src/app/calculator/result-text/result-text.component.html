<div class="row ">
  <div class="col-sm-5 position-relative">
    <p class="position-absolute spinner font-weight-light"><span>TEXT</span></p><br><br>
  </div>
  <div class="col-sm-7">
    <p class="text-success">Pozitive: {{textResults.pozitive}}</p>
    <p class="text-light">Neutral: {{textResults.neutral}}</p>
    <p class="text-danger">Negative: {{textResults.negative}}</p>
    <p>TOTAL:
      <span [ngClass]="{
          'text-success': textResults.total > 0,
          'text-light': textResults.total === 0,
          'text-danger': textResults.total < 0}" class="h5 text-bold"> {{textResults.total}}</span></p>
  </div>

</div>
